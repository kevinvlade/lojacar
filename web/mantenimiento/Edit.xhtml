<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoEditDlg" widgetVar="MantenimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMantenimientoTitle}">
            <h:form id="MantenimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{mantenimientoController.selected.fecha}" title="#{bundle.EditMantenimientoTitle_fecha}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_kilometraje}" for="kilometraje" />
                        <p:inputText id="kilometraje" value="#{mantenimientoController.selected.kilometraje}" title="#{bundle.EditMantenimientoTitle_kilometraje}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{mantenimientoController.selected.descripcion}" title="#{bundle.EditMantenimientoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_cliente}" for="cliente" />
                        <p:selectOneMenu id="cliente" value="#{mantenimientoController.selected.cliente}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_cliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteItem"
                                           itemValue="#{clienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_vehiculo}" for="vehiculo" />
                        <p:selectOneMenu id="vehiculo" value="#{mantenimientoController.selected.vehiculo}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_vehiculo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="vehiculoItem"
                                           itemValue="#{vehiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mantenimientoController.update}" value="#{bundle.Save}" update="display,:MantenimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MantenimientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MantenimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
